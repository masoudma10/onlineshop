{% extends 'base.html' %}
{% block content %}
{% for product in subcategories.products.all %}
    {% if product %}


        <div class="card" style="width: 18rem; display: inline-block" >
            <a href="{{ product.get_absolute_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap"></a>
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <h6 class="card-title">Price:{{ product.price }}</h6>
                <a href="{{ product.get_absolute_url }}" class="btn btn-primary">More detail</a>
            </div>
        </div>
    {% else %}
        <h3> Not product available</h3>
    {% endif %}
{% endfor %}



{% endblock %}
